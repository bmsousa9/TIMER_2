<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIMER IA 3.0 - BRUNO MARQUES</title>
  <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Ropa Sans', sans-serif;
      color: #fff;
      background: linear-gradient(120deg,#010a23, #0f1c3f, #17065a, #010a23, #010a23);
      background-size: 5000% 1000%;
      animation: gradientCanvas 660s ease-in-out infinite;
    }

    @keyframes gradientCanvas {
      0% { background-position: 0% 0%; }
      25% { background-position: 50% 25%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 75%; }
      100% { background-position: 75% 100%; }
    }

    #page {
      padding: 5em;
      position: relative;
      z-index: 1;
    }

    .title {
      background-color: rgba(255, 255, 255, 0.2);
      font-size: 2.2em;
      padding: 10px 25px;
      border-radius: 50px;
    }

    #message {
      width: 100%;
      font-size: 4em;
      border: none;
      padding-left: 10px;
      background: transparent;
      font-family: 'Ropa Sans', sans-serif;
      color: #fff;
      box-sizing: border-box;
      margin-top: 40px;
    }

    #options {
      text-align: right;
      padding-bottom: 10px;
    }

    .option {
      color: #ffffff;
      text-decoration: none;
      margin-left: 10px;
    }

    #timer-container {
      text-align: center;
      margin-top: 40px;
    }

    #setup {
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    #timeInput {
      font-size: 1.2em;
      padding: 10px;
      width: 100px;
      background-color: #fff;
      color: #000;
      border-radius: 50px;
      border: none;
    }

    #startTimer {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    #progressContainer {
      width: 40%;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .progress-bar {
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      width: 100%;
      transition: width 1s linear;
    }

    .progress-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #ffffff;
    }

    #timerMessage {
      font-size: 1.8em;
      margin-top: 20px;
      color: #fff;
    }

    iframe {
      border: none;
      width: 30%;
      height: 18%;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      border-radius: 12px;
    }

    #playlistControls {
      position: fixed;
      bottom: 22%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 6;
      text-align: center;
    }

    #addPlaylistBtn {
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 50px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      cursor: pointer;
    }

    /* Modal */
    #modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #modalContent {
      background: #0f1c3f;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 400px;
    }

    #playlistInput {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-size: 1em;
    }

    #confirmBtn {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #17065a;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="page">
    <div id="options">
      <a class="option" href="#" onclick="resizeText(1);">[A+]</a>
      <a class="option" href="#" onclick="resizeText(-1);">[A-]</a>
      <a class="option" href="#" onclick="toggleFullScreen();">[Xx]</a>
    </div>

    <div class="title">O que est√° acontecendo?</div>
    <textarea id="message" rows="3"></textarea>

    <div class="title">Quanto tempo falta?</div>
    <div id="timer-container">
      <form id="setup">
        <input type="number" id="timeInput" placeholder="Minutos" min="1" required />
        <button type="submit" id="startTimer">Iniciar</button>
      </form>
      <div id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">0 minutos e 0 segundos</div>
      </div>
      <p id="timerMessage"></p>
    </div>
  </div>

  <!-- Bot√£o acima da playlist -->
  <div id="playlistControls">
    <button id="addPlaylistBtn">Adicionar Playlist</button>
  </div>

  <!-- Modal -->
  <div id="modalOverlay">
    <div id="modalContent">
      <p>Cole o link da playlist do Spotify:</p>
      <input type="text" id="playlistInput" placeholder="https://open.spotify.com/playlist/..." />
      <button id="confirmBtn">Confirmar</button>
    </div>
  </div>

  <!-- Playlist no rodap√© -->
  <iframe id="playlistFrame"
    src="https://open.spotify.com/embed/playlist/7cOAdkkkTr1SC5KazjK8O7?utm_source=generator"
    allow="encrypted-media" loading="lazy">
  </iframe>

  <script>
    function resizeText(multiplier) {
      const elem = document.getElementById('message');
      if (elem.style.fontSize === "") {
        elem.style.fontSize = "4.0em";
      }
      elem.style.fontSize = parseFloat(elem.style.fontSize) + (multiplier * 0.2) + "em";
    }

    function toggleFullScreen() {
      if (window.innerHeight === screen.height) {
        document.exitFullscreen?.();
      } else {
        document.documentElement.requestFullscreen?.();
      }
    }

    const setupForm = document.getElementById('setup');
    const timeInputField = document.getElementById('timeInput');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const timerMessage = document.getElementById('timerMessage');
    const progressContainer = document.getElementById('progressContainer');

    let intervalId;
    let totalTime = 0;
    let timeRemaining = 0;

    function formatTimeExtenso(totalSeconds) {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes} minuto${minutes !== 1 ? 's' : ''} e ${seconds} segundo${seconds !== 1 ? 's' : ''}`;
    }

    function updateTimer() {
      const progressPercentage = (timeRemaining / totalTime) * 100;
      progressBar.style.width = progressPercentage + '%';
      progressText.textContent = formatTimeExtenso(timeRemaining);

      if (timeRemaining <= 0) {
        clearInterval(intervalId);
        progressContainer.style.display = "none";
        progressText.textContent = "";
        timerMessage.textContent = "Iniciaremos em instantes üöÄ";
      } else {
        timeRemaining--;
      }
    }

    setupForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const minutesValue = parseInt(timeInputField.value);
      if (isNaN(minutesValue) || minutesValue <= 0) {
        alert("Por favor, insira um n√∫mero v√°lido de minutos.");
        return;
      }

      totalTime = minutesValue * 60;
      timeRemaining = totalTime;

      setupForm.style.display = "none";
      progressContainer.style.display = "block";
      progressContainer.style.opacity = "1";

      timerMessage.textContent = "";
      updateTimer();
      intervalId = setInterval(updateTimer, 1000);
    });

    // Modal de adicionar playlist
    const addPlaylistBtn = document.getElementById('addPlaylistBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const confirmBtn = document.getElementById('confirmBtn');
    const playlistInput = document.getElementById('playlistInput');
    const playlistFrame = document.getElementById('playlistFrame');

    addPlaylistBtn.addEventListener('click', () => {
      modalOverlay.style.display = "flex";
      playlistInput.value = "";
    });

    confirmBtn.addEventListener('click', () => {
      const rawLink = playlistInput.value.trim();
      const match = rawLink.match(/playlist\/([a-zA-Z0-9]+)(\?|$)/);
      if (match && match[1]) {
        const playlistId = match[1];
        const embedLink = `https://open.spotify.com/embed/playlist/${playlistId}?utm_source=generator`;
        playlistFrame.setAttribute("src", embedLink);
        modalOverlay.style.display = "none";
      } else {
        alert("Link inv√°lido. Cole um link de playlist do Spotify.");
      }
    });

    // Fecha modal ao clicar fora
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
